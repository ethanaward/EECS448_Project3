<html>

  <head>
	<title>Sign up</title>

	<script type="text/javascript">
		function validator() 
		{
			var email = document.getElementById('email').value;
			var firstVal = document.getElementById('passwordFirst').value;
			var secondVal = document.getElementById('passwordSecond').value;

			var regex = /^([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)@([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)[\\.]([a-zA-Z]{2,9})$/;

			if(!regex.test(email))
			{
				alert("Username must be a valid email.");
				return false;
			}
			
			if(firstVal == secondVal)
			{
				if(firstVal.length < 8)
				{
					alert('password must be at least 8 characters');
				}
				else
				{
					alert('valid');
				}
			}	
			else
			{
				alert('passwords do not match');
			}
			

		}
	</script>
  </head>

  <body>
	<form onsubmit = "return validator();" action = "SignUpBackEnd.php" method = "post">
		First Name: <input type="text" id="firstName" name = "firstName"><br>
		Last Name: <input type= "text" id = "lastName" name = "lastName"><br>
		Username: <input type= "text" id = "username" name = "username"><br>
		Email: <input type="text" id = "email" name = "email"><br>		
		Enter password: <input type="text" id="passwordFirst" name="passwordFirst"></input> <br>
		Re-enter password: <input type="text" id="passwordSecond" name="passwordSecond"></input><br>
		
		<input type="submit" value = "Sign Up">
	</form>

	</form>
  </body>


</html>
